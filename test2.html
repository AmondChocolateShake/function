<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>
<body>
  <div id="root"></div>


  <script>

    function makeData(){
      let data={
        pData:document.getElementById("root"),
        cData:document.createElement("ul"),
        gcData:document.createElement('li'),
        text:"hello"
      }

      return data;
    }

    let data=makeData();

    let root=data.pData;
    console.dir(root);

    let aa=data.cData;
    root.appendChild(aa);

    let bb=data.gcData;
    aa.appendChild(bb);

    bb.textContent=data.text;
    

  </script>
</body>
</html>
